<div
  class="btn-container"
  (mouseenter)="setIsHover(true)"
  (mouseleave)="setIsHover(false)"
>
  <div
    class="btn"
    [ngStyle]="{ 'transform': btnTranslate }"
  >

    <div
      class="laugh-text {{movePosX}} {{movePosY}} {{isLeave ? 'leave' : ''}}"
      [ngStyle]="{ 'transform': translate }"
    >{{laughText}}</div>
    <ng-content></ng-content>
  </div>
</div>
